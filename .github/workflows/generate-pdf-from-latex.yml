name: Generate PDF from LaTeX

on:
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile LaTeX to PDF
      uses: dante-ev/lualatex-action@v2
      with:
        root_file: freephoenix888/documentation.tex
        args: '-output-directory=output'

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: generated-pdf
        path: ./output/documentation.pdf

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./output/documentation.pdf
        asset_name: documentation.pdf
        asset_content_type: application/pdf
